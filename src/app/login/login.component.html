<div class="form-container">
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">

        <h1 class="form-header">Uloguješ se</h1>

        <mat-form-field class="form-field-width">
            <mat-label>email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="user.email" required email placeholder="example@example" #email="ngModel">
            <!-- <mat-hint>example@example</mat-hint> -->
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                <div *ngIf="email.errors.email">
                    Unesite postojeću e-mail adresu.
                </div>
                <div *ngIf="email.errors.required">
                    Unesite korisničku e-mail adresu.
                </div>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field-width">
            <mat-label>lozinka</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="user.password" required #password="ngModel">
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors.required">
                    Unesite lozinku.
                </div>
            </mat-error>
        </mat-form-field>

        <button mat-button type="submit" class="submit-button">K L I K N I</button>

    </form>
</div>
